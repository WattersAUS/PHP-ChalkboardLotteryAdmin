<div layout="row" ng-controller="lotteryCtrl" ng-cloak>
    <div flex="10"></div>

    <div flex="80" class='m-20px-0'>

        <!-- title & button -->
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <!-- page title -->
                <div flex md-truncate>
                    <h3 class="md-headline">Lottery Setup</h3>
                </div>
                <!-- button for creating product -->
                <md-button class="md-raised" ng-click="newLotteryForm()">New Lottery</md-button>
            </div>
        </md-toolbar>

        <!-- used for searching products in api -->
        <md-input-container class="md-block m-b-0px">
            <form ng-submit="searchLotteries()">
                <label>Search lotteries...</label>
                <input ng-model="search_keywords">
            </form>
        </md-input-container>

        <md-content flex>
            <md-list ng-init="readLotteries()">
                <md-list-item class="md-3-line" ng-repeat="lot in lotteries">

                    <!-- display details from the records -->
                    <div class="md-list-item-text">
                        <h3>{{lot.description}}</h3>
                        <h4>{{lot.lastModified}}</h4>
                        <h4>{{lot.draw}}</h4>
                    </div>

                    <div class="md-secondary-container">
                        <md-button class="md-raised md-info" ng-click="readLottery(lot.id)">View</md-button>
                        <md-button class="md-raised md-primary" ng-click="updateLotteryForm(lot.id)">Edit</md-button>
                        <md-button class="md-raised md-danger" ng-click="confirmDisableLottery($event, lot.id)">Disable</md-button>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>

    <div flex="10"></div>
</div> <!-- end row -->
