<md-dialog>
    <form ng-cloak>

        <!-- dialog box title -->
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>View User Details/h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                    <!-- we are using ng-model to bind this view and the 'user model -->
                <md-input-container class="md-block">
                    <label>Title</label>
                    <input ng-model="title" disabled>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>First Name</label>
                    <input ng-model="first_name" disabled>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Last Name</label>
                    <input ng-model="last_name" disabled>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Email</label>
                    <input ng-model="email_address" disabled>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Start Date</label>
                    <input ng-model="start_date" disabled>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Password</label>
                    <input ng-model="password" disabled>
                </md-input-container>

            </div>
        </md-dialog-content>

        <!-- button to close the dialog box -->
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
